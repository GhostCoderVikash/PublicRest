<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #responseContainer {
            margin-top: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            max-width: 600px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>API Call to Salesforce (Public)</h1>

    <label for="url">Enter URL:</label>
    <input type="text" id="url" value="https://ghostcodervikash.github.io/demo">
    <button onclick="fetchApiData()">Get Config Data</button>

    <div id="responseContainer" style="display: none;">
        <h2>Response:</h2>
        <p><strong>URL:</strong> <span id="urlDisplay"></span></p>
        <p><strong>Message:</strong> <span id="messageDisplay"></span></p>
        <p><strong>Language:</strong> <span id="languageDisplay"></span></p>
        <p><strong>Business Start Time:</strong> <span id="startTimeDisplay"></span></p>
        <p><strong>Business End Time:</strong> <span id="endTimeDisplay"></span></p>
    </div>

    <script>
        function fetchApiData() {
            // Getting the URL value from the input
            const url = document.getElementById("url").value;
            const apiEndpoint = `https://resourceful-fox-a2o4pb-dev-ed.trailblaze.my.site.com/services/apexrest/miawSiteConfigAPI?url=${encodeURIComponent(url)}`;

            // Hiding response container and showing loading message
            document.getElementById("responseContainer").style.display = "none";
            document.getElementById("urlDisplay").textContent = "Loading...";
            document.getElementById("messageDisplay").textContent = "Loading...";
            document.getElementById("languageDisplay").textContent = "Loading...";
            document.getElementById("startTimeDisplay").textContent = "Loading...";
            document.getElementById("endTimeDisplay").textContent = "Loading...";

            // Making the GET request to the Salesforce API
            fetch(apiEndpoint, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json' // Adjust headers as needed (CORS might block this on client-side)
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                return response.json(); // Assuming the response is in JSON format
            })
            .then(data => {
                // Debugging: Output the entire response to the console to see the structure
                console.log("API Response:", data);

                // Displaying the response once data is fetched
                document.getElementById("responseContainer").style.display = "block";

                // Check if the properties exist in the response and map accordingly
                document.getElementById("urlDisplay").textContent = data.url ? data.url : "N/A";
                document.getElementById("messageDisplay").textContent = data.message ? data.message : "N/A";
                document.getElementById("languageDisplay").textContent = data.language ? data.language : "N/A";
                document.getElementById("startTimeDisplay").textContent = data.businessStartTime ? data.businessStartTime : "N/A";
                document.getElementById("endTimeDisplay").textContent = data.businessEndTime ? data.businessEndTime : "N/A";
            })
            .catch(error => {
                // Display error message if fetch fails
                document.getElementById("responseContainer").style.display = "block";
                document.getElementById("urlDisplay").textContent = `Error: ${error.message}`;
                document.getElementById("messageDisplay").textContent = `Error: ${error.message}`;
                document.getElementById("languageDisplay").textContent = `Error: ${error.message}`;
                document.getElementById("startTimeDisplay").textContent = `Error: ${error.message}`;
                document.getElementById("endTimeDisplay").textContent = `Error: ${error.message}`;
            });
        }
    </script>
</body>
</html>
