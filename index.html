<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>API Call to Salesforce (Public)</h1>

    <div id="responseContainer" style="display: none;">
        <h2>Response:</h2>
        <p><strong>URL:</strong> <span id="url"></span></p>
        <p><strong>Message:</strong> <span id="message"></span></p>
        <p><strong>Language:</strong> <span id="language"></span></p>
        <p><strong>Business Start Time:</strong> <span id="businessStartTime"></span></p>
        <p><strong>Business End Time:</strong> <span id="businessEndTime"></span></p>
    </div>

    <script>
        window.onload = function() {
            fetchApiData();
        };

        function fetchApiData() {
            const apiEndpoint = `https://resourceful-fox-a2o4pb-dev-ed.trailblaze.my.site.com/services/apexrest/miawSiteConfigAPI?url=https://ghostcodervikash.github.io/demo`;

            // Log the initial API endpoint
            console.log("Calling API with endpoint:", apiEndpoint);

            // Making the GET request to the Salesforce API
            fetch(apiEndpoint, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json' // Adjust headers as needed (CORS might block this on client-side)
                }
            })
            .then(response => {
                // Log the response status
                console.log("Response Status:", response.status);

                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }

                return response.json(); // Automatically parses the JSON string into an object
            })
            .then(data => {
                // Log the full response data
                console.log("Data received:", data);

                // Destructure the data object to get each value
                const { URL, message, Language, Business_Start_Time, Business_End_Time } = data;

                // Log each variable separately
                console.log("Mapped URL:", URL);
                console.log("Mapped Message:", message);
                console.log("Mapped Language:", Language);
                console.log("Mapped Business Start Time:", Business_Start_Time);
                console.log("Mapped Business End Time:", Business_End_Time);

                // Display the values on the UI
                document.getElementById("url").textContent = URL;
                document.getElementById("message").textContent = message;
                document.getElementById("language").textContent = Language;
                document.getElementById("businessStartTime").textContent = Business_Start_Time;
                document.getElementById("businessEndTime").textContent = Business_End_Time;

                // Show the response container once data is fetched
                document.getElementById("responseContainer").style.display = "block";
            })
            .catch(error => {
                // Log the error
                console.log("Error:", error.message);
            });
        }
    </script>
</body>
</html>
