<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API and Parse XML Response</title>
</head>
<body>
    <script>
        // Function to fetch data from the given URL and parse the XML response
        async function fetchData() {
            try {
                // Make the HTTP GET request to the provided URL
                const response = await fetch('https://resourceful-fox-a2o4pb-dev-ed.trailblaze.my.site.com/services/apexrest/miawSiteConfigAPI?url=https://ghostcodervikash.github.io/demo2/');

                // Check if the response is successful
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                // Get the response text (XML)
                const xmlString = await response.text();

                // Parse the XML string
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlString, "text/xml");

                // Helper function to get text content safely
                function getTextContent(tagName) {
                    const element = xmlDoc.getElementsByTagName(tagName)[0];
                    return element ? element.textContent : null;
                }

                // Extract the values from the XML using the helper function
                const businessEndTime = getTextContent("ConfigResponse:Business_End_Time");
                const businessStartTime = getTextContent("ConfigResponse:Business_Start_Time");
                const language = getTextContent("ConfigResponse:Language");
                const message = getTextContent("ConfigResponse:message");
                const url = getTextContent("ConfigResponse:URL");

                // Create an object with the extracted data
                const data = {
                    businessEndTime,
                    businessStartTime,
                    language,
                    message,
                    url
                };

                // Log the parsed data to the console
                console.log(data);
            } catch (error) {
                console.error('Error during the fetch or parsing the response:', error);
            }
        }

        // Call the function when the page loads
        fetchData();
    </script>
</body>
</html>
