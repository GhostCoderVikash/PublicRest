<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>API Call to Salesforce (Public)</h1>

    <script>
        window.onload = function() {
            fetchApiData();
        };

        function fetchApiData() {
            const apiEndpoint = `https://resourceful-fox-a2o4pb-dev-ed.trailblaze.my.site.com/services/apexrest/miawSiteConfigAPI?url=https://ghostcodervikash.github.io/demo`;

            // Log the initial API endpoint
            console.log("Calling API with endpoint:", apiEndpoint);

            // Making the GET request to the Salesforce API
            fetch(apiEndpoint, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json' // Adjust headers as needed (CORS might block this on client-side)
                }
            })
            .then(response => {
                // Log the response status
                console.log("Response Status:", response.status);

                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }

                return response.json(); // Automatically parses the JSON string into an object
            })
            .then(data => {
                // Log the full data object
                console.log("Data received:", data);

                // Log each property separately
                console.log("URL:", data.url);
                console.log("Message:", data.message);
                console.log("Language:", data.language);
                console.log("Business Start Time:", data.businessStartTime);
                console.log("Business End Time:", data.businessEndTime);
            })
            .catch(error => {
                // Log the error
                console.log("Error:", error.message);
            });
        }
    </script>
</body>
</html>
